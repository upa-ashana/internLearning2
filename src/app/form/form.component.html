<body>
<div class="container cbox">
  <div class="row">
    <!-- first col -->
    <div class="col-sm-3">
    <div class="dropdown">      
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" 
      data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Home</a>
        <a class="dropdown-item" href="#">About</a>
        <a class="dropdown-item" href="#">Address</a>
      </div>
   </div>
   </div>
   <!-- second col -->
   <div class="col-sm-3">
    <div class="dropdown">
      <a class="btn btn-secondary dropdown-toggle dropdown-toggle-split" href="#" role="button" 
         id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" 
         aria-expanded="false">
         Dropdown link
      </a>    
      <div class="dropdown-menu dropdown-menu-center" aria-labelledby="dropdownMenuLink">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>
    </div>
    <!-- third col -->
    <div class="col-sm-3">
      <!-- Example split danger button :- dropright, dropleft,dropup -->
      <div class="btn-group dropup">
        <button type="button" class="btn btn-danger btn-lg">Action</button>
        <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" 
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <span class="sr-only">Toggle Dropdown</span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">Separated link</a>
        </div>
      </div>
    </div>
   
    <!-- forth col -->
    <div class="col-sm-3 col4">
        <div class="card-header "><h5 class="text-center text-primary">User Login</h5></div>
        <form class="px-4 py-3">          
            <div class="form-group">
              <label for="emailAdd">Email address</label>
              <input type="email" class="form-control"  name="emailAdd" id="emailAdd" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#">New around here? Sign up</a>
          <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
  </div> 
  </div>

      <!-- Popover-->
  <div class="container popoverbox">   
    <script>
      $(function () {
          $('[data-toggle="popover"]').popover()
      })
    </script>
    
      <button type="button" class="btn btn-success" data-container="body" 
      data-toggle="popover" data-placement="top" 
      data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus.">
          Popover on top
     </button>
        
     <button type="button" class="btn btn-lg btn-danger" data-toggle="popover"
      title="Popover title" data-content="And here's some amazing content. 
      It's very engaging. Right?">Click to toggle popover</button>       
  </div>
</body>
